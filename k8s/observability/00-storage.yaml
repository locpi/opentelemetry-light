 # PersistentVolumeClaims pour la stack d'observabilité
# Rétention de 15 jours pour toutes les données
# Total : 50GB répartis entre les composants

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage
  namespace: opentelemetry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
  # storageClassName: standard  # Décommenter pour Minikube avec un StorageClass spécifique

