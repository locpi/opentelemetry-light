---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: opentelemetry
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      log_level: info

    distributor:
      receivers:
        otlp:
          protocols:
            http:
              endpoint: 0.0.0.0:4318
            grpc:
              endpoint: 0.0.0.0:4317

    ingester:
      max_block_duration: 5m
      # Augmenter pour mieux gérer les traces Java complexes
      trace_idle_period: 20s
      max_block_bytes: 1_000_000

    compactor:
      compaction:
        block_retention: 360h

    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: minikube
      storage:
        path: /var/tempo/generator/wal
        remote_write:
          - url: http://prometheus:9090/api/v1/write
            send_exemplars: true
      processor:
        service_graphs:
          dimensions:
            - http.method
            - http.status_code
        span_metrics:
          dimensions:
            - http.method
            - http.status_code
            - service.name

    storage:
      trace:
        backend: local
        wal:
          path: /var/tempo/wal
        local:
          path: /var/tempo/blocks
        pool:
          max_workers: 100
          queue_depth: 10000

    # Configuration pour les requêtes et recherches
    query_frontend:
      search:
        max_duration: 0s
        default_result_limit: 20

    querier:
      max_concurrent_queries: 10

    # Processeurs de métriques pour les traces Java
    overrides:
      metrics_generator_processors: [service-graphs, span-metrics]

---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: opentelemetry
spec:
  selector:
    app: tempo
  ports:
    - name: http
      port: 3200
      targetPort: 3200
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: opentelemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.3.1
          args:
            - -config.file=/etc/tempo/tempo.yaml
          ports:
            - containerPort: 3200
              name: http
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          volumeMounts:
            - name: config
              mountPath: /etc/tempo
            - name: storage
              mountPath: /var/tempo
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: tempo-config
        - name: storage
          persistentVolumeClaim:
            claimName: tempo-storage
