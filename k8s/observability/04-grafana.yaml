---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: opentelemetry
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        uid: prometheus

      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        editable: true
        uid: loki
        jsonData:
          maxLines: 1000
          derivedFields:
            - datasourceUid: tempo
              matcherRegex: "trace_id=(\\w+)"
              name: TraceID
              url: "$${__value.raw}"

      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo:3200
        editable: true
        uid: tempo
        jsonData:
          httpMethod: GET
          # Support des tags personnalisés pour Java
          tracesToLogs:
            datasourceUid: loki
            tags: ['service.name', 'k8s.namespace.name', 'k8s.pod.name', 'k8s.deployment.name']
            mappedTags:
              - key: 'service.name'
                value: 'service'
              - key: 'k8s.namespace.name'
                value: 'namespace'
            mapTagNamesEnabled: true
            spanStartTimeShift: '-1h'
            spanEndTimeShift: '1h'
            filterByTraceID: true
            filterBySpanID: true
          # Métriques générées depuis les spans
          tracesToMetrics:
            datasourceUid: prometheus
            tags:
              - key: 'service.name'
                value: 'service'
              - key: 'http.method'
              - key: 'http.status_code'
              - key: 'db.system'
            queries:
              - name: 'Request Rate'
                query: 'rate(tempo_spanmetrics_calls_total{$__tags}[5m])'
              - name: 'Request Duration p95'
                query: 'histogram_quantile(0.95, rate(tempo_spanmetrics_latency_bucket{$__tags}[5m]))'
              - name: 'Error Rate'
                query: 'rate(tempo_spanmetrics_calls_total{$__tags, status_code="STATUS_CODE_ERROR"}[5m])'
          # Service graph depuis Prometheus
          serviceMap:
            datasourceUid: prometheus
          # Recherche activée avec tous les tags
          search:
            hide: false
          # Node graph pour visualiser les relations
          nodeGraph:
            enabled: true
          # Recherche dans les logs
          lokiSearch:
            datasourceUid: loki
          # Tags à afficher dans l'UI
          spanBar:
            type: 'Tag'
            tag: 'http.status_code'

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: opentelemetry
data:
  grafana.ini: |
    [server]
    root_url = http://localhost:3000

    [auth.anonymous]
    enabled = true
    org_role = Admin

    [analytics]
    check_for_updates = false
    reporting_enabled = false

    [log]
    mode = console
    level = info

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: opentelemetry
spec:
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: opentelemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.1.5
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          volumeMounts:
            - name: grafana-config
              mountPath: /etc/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-storage
              mountPath: /var/lib/grafana
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: grafana-config
          configMap:
            name: grafana-config
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-storage
          emptyDir: {}
