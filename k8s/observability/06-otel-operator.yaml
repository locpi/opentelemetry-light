# Installation de l'OpenTelemetry Operator pour l'auto-instrumentation
# L'operator va automatiquement injecter le Java Agent dans vos pods

---
apiVersion: v1
kind: Namespace
metadata:
  name: opentelemetry-operator-system

---
# Installation via cert-manager (requis pour l'operator)
# Note: Si cert-manager n'est pas installé, exécutez:
# kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml

---
# CRD pour l'OpenTelemetry Operator
# Ces CRDs seront créés par l'installation de l'operator
# Voir: https://github.com/open-telemetry/opentelemetry-operator

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opentelemetry-operator
  namespace: opentelemetry-operator-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opentelemetry-operator
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
      - serviceaccounts
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs: ["*"]
  - apiGroups: ["monitoring.coreos.com"]
    resources:
      - servicemonitors
    verbs: ["get", "create", "update"]
  - apiGroups: ["opentelemetry.io"]
    resources:
      - opentelemetrycollectors
      - instrumentations
    verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opentelemetry-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: opentelemetry-operator
subjects:
  - kind: ServiceAccount
    name: opentelemetry-operator
    namespace: opentelemetry-operator-system
